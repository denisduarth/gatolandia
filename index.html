<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatolândia | Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" type="image/x-icon">
</head>
<body>
    <main class="image">
        <div class="cats">
            <img src="https://lirp.cdn-website.com/05c0ce67/dms3rep/multi/opt/637307728-1440w.png" alt="" srcset="">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bb8f.png" alt="" srcset="">
            <img src="https://3.bp.blogspot.com/-GJxGClxIXT8/XKpqURpQx0I/AAAAAAAA98s/xjiFLffpRvgcJFAHXhv1tTRilYyq_1HLwCLcBGAs/s1600/gato%2Bdeitado.png" alt="" srcset="">
            <img src="https://www.lolipet.com.br/blog/wp-content/uploads/2017/01/agradecimento-gato.png" alt="" srcset="">
        </div>
    </main>

    <main class="container">
        <div class="header">
            <h1>
                <p class="login">Login</p>
                <br>
                <p class="gatolandia">Gatolândia</p>
            </h1>
            <img src="https://img.freepik.com/fotos-premium/ilustracao-de-mae-de-gato-laranja-em-fundo-branco-isolado_432238-174.jpg" alt="" srcset="">
        </div>

        <div class="container-input">
            <span class="material-symbols-rounded">account_circle</span>
            <input type="text" class="input-email" placeholder="Digite seu e-mail">
        </div>
        
        <div class="container-input">
            <span class="material-symbols-rounded">lock</span>
            <input type="password" class="input-password" placeholder="Digite sua senha">
        </div>
        
        <div class="bottom">
            <div class="remember-password">
                <input type="checkbox" class="input-remember-password">
                <label>Lembrar senha</label>
            </div>
    
            <a href="#" class="forgot">Esqueci minha senha</a>
        </div>

        <button type="submit">
            <span class="material-symbols-rounded">login</span>
            Entrar
        </button>
    </main>
</body>
</html>
